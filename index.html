<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts | lesson 6</title>
  <link rel="stylesheet" href="css/bootstrap5.min.css">
</head>
<body class="bg-light">

  <div class="container-lg">

    <header class="py-4 mb-3">
      <h1 class="display-4 mb-0 text-center fw-bold text-warning text-uppercase">My contacts</h1>
    </header>

    <div class="row">
      <section class="col-md-6">
        <h2 class="mb-3 text-warning">New contact</h2>

        <form class="js-new-contact-form" action="https://echo.htmlacademy.ru" method="POST">
          <div class="mb-3">
            <input class="form-control js-new-contact-name-input" type="text" name="name" placeholder="Name" aria-label="Name" required>
          </div>
          <div class="mb-3">
            <input class="form-control js-new-contact-relationship-input" type="text" list="relationship-list" name="relationship" placeholder="Relationship" aria-label="Relationship" required>

            <datalist id="relationship-list">
              <option>Family</option>
              <option>Friend</option>
              <option>Colleague</option>
              <option>Coursemate</option>
              <option>Classmate</option>
              <option>Apprentice</option>
            </datalist>
          </div>

          <div class="mb-3">
            <input class="form-control js-new-contact-phone-input" type="tel" name="phone" placeholder="Phone" aria-label="Phone" pattern="[+]\d{12}" required>
            <span class="text-danger already-exists-phone d-none">This number already exists!</span>
          </div>

          <!-- Relationship -->
          <!-- Telefon -->
          <button class="btn btn-primary">Add contact</button>
        </form>
      </section>

      <section class="contacts col-md-6">
        <h2 class="mb-3 text-warning">Contacts</h2>

        <ul class="contacts__list list-group">
          <!-- <li class="list-group-item p-3">
            <h3 class="h5">Falonchi Pismadonchiyev</h3>
            <div class="mb-2">Lorem, ipsum dolor.</div>
            <a class="btn btn-outline-success btn-sm" href="tel:+998909213711">+998 90 921 37 11</a>
          </li> -->
        </ul>
      </section>
    </div>

  </div>




  <!-- TEMPLATES -->
  <template id="contact-list-item-template">
    <li class="contact list-group-item p-3">
      <h3 class="contact__name h5"></h3>
      <div class="contact__relationship mb-2">.</div>
      <a class="contact__phone-link btn btn-outline-success btn-sm" href=""></a>
      <button class="delete-button btn btn-sm btn-danger d-inline-block" type="button">Delete</button>
    </li>
  </template>

  <script src="js/bootstrap5.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
